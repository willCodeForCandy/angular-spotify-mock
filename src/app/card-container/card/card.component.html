<li class="card">
  @if(data.category === 'radio') {
  <app-radio-image [data]="data" />
  } @else {
  <div class="img">
    <img
      src="{{ data.img }}"
      alt="{{ data.name }}"
      [ngClass]="{ 'artist-img': data.category === 'artist' }"
    />
  </div>
  }
  <app-play-button />

  <div class="details">
    <h4>{{ data.name }}</h4>
    <p [ngClass]="{ 'data-list': data.category === 'radio' }">
      @if (data.category === 'artist') {
      {{ data.category }}
      } @else if (data.category === 'album') {
      {{ data.artist }}
      } @else {
      {{ data.description }}
      }
    </p>
  </div>
</li>
